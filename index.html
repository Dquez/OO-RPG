<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Object Oriented RPG</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Game of Thrones RPG</h1>
            </div>
            <div class="col-md-8">
                <h3>Character Area</h3>
                <div class="row characters">
                    <div class="col-md-3 character-div">
                        <div id="Daenerys"  class="card card-default">
                            <div class="card-header">
                                <p class="card-title"><strong>Daenerys Targaryen</strong></p>
                            </div>
                            <div class="card-body"  data-name="Daenerys">
                                <img class="character" data-name="Daenerys" src="assets/images/Daenerys_Targaryen.jpg"
                                    alt="Daenerys_Targaryen" />
                                <div class="stats"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 character-div">
                        <div id="Jaime"  class="card card-default ">
                            <div class="card-header">
                                <p class="card-title"><strong>Jaime Lanister</strong></p>
                            </div>
                            <div class="card-body" data-name="Jaime">
                                <img class="character" data-name="Jaime" src="assets/images/Jaime_Lanister.jpg" alt="Jaime_Lanister">
                                <div class="stats"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 character-div">
                        <div id="JonSnow"  class="card card-default ">
                            <div class="card-header">
                                <p class="card-title"><strong>Jon Snow</strong></p>
                            </div>
                            <div class="card-body" data-name="JonSnow" >
                                <img class="character" data-name="JonSnow" src="assets/images/Jon_Snow.png" alt="Jon_Snow">
                                <div class="stats"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 character-div">
                        <div id="KhalDrogo"  class="card card-default ">
                            <div class="card-header">
                                <p class="card-title"><strong>Khal Drogo</strong></p>
                            </div>
                            <div class="card-body" data-name="KhalDrogo">
                                <img class="character" data-name="KhalDrogo" src="assets/images/Khal_Drogo.jpg" alt="Khal_Drogo">
                                <div class="stats"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Enemies</h3>
                <div id="enemy-area"></div>
            </div>
            <div class="col-md-8 ">
                <h3>Defender Area</h3>
                <div id="defender-area"></div>
            </div>
        </div>
    </div>



    <script src="assets/js/game.js"></script>
</body>

</html>
